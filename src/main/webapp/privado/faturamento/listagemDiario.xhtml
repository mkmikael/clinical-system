<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/modelo/templateComMenu.xhtml">
        <ui:define name="conteudo">
            <h:form id="formExpediente">
                <p:growl id="mensagem"/>

                <p:panel id="panel"
                         header="Faturamento Diário">
                    <p>
                        <p:calendar id="calendario"
                                    locale="pt_BR"
                                    value="#{expedienteBean.faturamento.dataDoFaturamento}"
                                    mode="inline">
                            <p:ajax event="dateSelect"
                                    process="calendario"
                                    update="tabelaExpediente"/>
                        </p:calendar>
                        <br/>
                        <p:commandButton id="cbRelatorio"
                                         ajax="false"
                                         icon="ui-icon-document"
                                         title="gerar relatório diário"
                                         action="#{expedienteBean.exportaParaPDF()}"/>
                    </p>

                    <p:dataTable id="tabelaExpediente"
                                 value="#{expedienteBean.faturamentos}"
                                 var="faturamento"
                                 emptyMessage="sem registros">
                        <p:column headerText="Convênio">
                            <h:outputText id="outConvenio" value="#{faturamento.servicoConvenio.convenio.nome}"/>
                        </p:column>

                        <p:column headerText="Serviço">
                            <h:outputText id="outServico" value="#{faturamento.servicoConvenio.servico.nome}"/>
                        </p:column>

                        <p:column headerText="Preço" style="width: 10%">
                            <div align="center">
                                <h:outputText id="outPreco" value="#{faturamento.servicoConvenio.preco}">
                                    <f:convertNumber type="currency"
                                                     currencySymbol="R$"
                                                     minFractionDigits="2"
                                                     maxFractionDigits="2"/>
                                </h:outputText>
                            </div>
                        </p:column>

                        <p:column headerText="Nº de Atendimentos" style="width: 10%">
                            <div align="center">
                                <h:outputText id="outNumAtendimento"
                                              value="#{faturamento.numDeAtendimento}"/>
                            </div>

                            <f:facet name="footer">
                                <span>Total: </span>
                                <h:outputText id="outTotalAtendimento"
                                              value="#{expedienteBean.totalAtendimento}"/>
                            </f:facet>
                        </p:column>

                        <p:column headerText="Sub-Total" style="width: 15%">
                            <div align="center">
                                <h:outputText id="outSubTotal"
                                              value="#{faturamento.numDeAtendimento
                                                       * faturamento.servicoConvenio.preco}">
                                    <f:convertNumber type="currency"
                                                     currencySymbol="R$"
                                                     minFractionDigits="2"
                                                     maxFractionDigits="2"/>
                                </h:outputText>
                            </div>

                            <f:facet name="footer">
                                <span>Total: </span>
                                <h:outputText id="outTotal"
                                              value="#{expedienteBean.total}">
                                    <f:convertNumber type="currency"
                                                     currencySymbol="R$"
                                                     minFractionDigits="2"
                                                     maxFractionDigits="2"/>
                                </h:outputText>
                            </f:facet>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
