<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="dlg"
              widgetVar="dlg"
              modal="true"
              header="Cadastrar Médico">
        <h:form id="formDialog">
            <br/>

            <h:inputHidden id="idConvenio" value="#{medicoBean.medico.id}"/>

            <p:panelGrid columns="2">
                <h:outputText id="outMedico" value="Nome: "/>
                <p:inputText id="txMedico"
                             value="#{medicoBean.medico.nome}"
                             label="Médico"
                             required="true"/>
            </p:panelGrid>

            <p>
                <p:commandButton id="cbSalvarDialog"
                                 value="Salvar"
                                 update="txMedico :formMedico"
                                 oncomplete="PF('dlg').hide()"
                                 action="#{medicoBean.salvar()}"/>
            </p>
        </h:form>
    </p:dialog>
</html>
